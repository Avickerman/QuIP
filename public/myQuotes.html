<div class='add-container'>
    <div class='container_inner'>
        <h1>Add a Quote</h1>
        <br>
        <fieldset>
            <div class='kickass_field'>
                <input maxlength='100' required='required' id="add-author">
                <lable>
                    Author
                    <span>name</span>
                </lable>
            </div>
            <div class='kickass_field'>
                <input maxlength='1000' required='required' id="add-body">

                    Quote

                </lable>
            </div>
            <div class='kickass_field'>
                <input maxlength='100' required='required' id="add-author">
                <lable>
                    Author
                    <span>name</span>
                </lable>
            </div>
            <div class='kickass_field'>
                <select id="select-category" required='required'>
                    <option>Life</option>
                    <option>Love</option>
                    <option>Death</option>
                    <option>Inspiration</option>
                    <option>Happiness</option>
                    <option>Humor</option>
                    <option>Hope</option>
                    <option>Motivation</option>
                    <option>Friendship</option>
                </select>
                <label for="select-category">
                    Category
                        <span>Choose 1</span>
                </label>
            </div>
            <div class='kickass_field'>
                <select id="select-subcategory" required='required'>
                    <option>Life</option>
                    <option>Love</option>
                    <option>Death</option>
                    <option>Inspiration</option>
                    <option>Happiness</option>
                    <option>Humor</option>
                    <option>Hope</option>
                    <option>Motivation</option>
                    <option>Friendship</option>
                </select>
                <label for="select-subcategory">
                    Sub-Category
                        <span>Choose 1</span>
                </label>
            </div>
            <button id="addQuote">Add Quote</button>
        </fieldset>
