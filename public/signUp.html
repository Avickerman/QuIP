    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="js/signUp.js"></script>
</head>

<body class="sign-up-body">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- ==================================================================================================================
Nav Bar ======================================================================================================
================================================================================================================== -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./home.html">
            <img class="logo" src="./transparentQ.png" height="70">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar1">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./home.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item dropleft">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                        <b id="userState">Login</b>
                        <span class="caret"></span>
                    </a>
                    <ul id="login-dp" class="dropdown-menu">
                        <li>
                            <div class="row" id="userStateIn">

                                <div class="col-md-12">
                                    Login
                                    <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                                        <div class="form-group">
                                            <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="exampleInputPassword2">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-secondary btn-block" id="userSubmit">Sign in</button>
                                        </div>
                                        <div class="fav-btn">
                                            <span href="" class="favme dashicons dashicons-heart"></span>
                                        </div>
                                        <div class="fav-btn">
                                            <span href="" class="favme dashicons dashicons-heart"></span>
                                        </div>
                                    </form>
                                    <div class="bottom text-center">
                                        <a href="./signUp.html">
                                            <b>Sign Up</b>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="userStateOut">
                                <div class="col-md-12">
                                    <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-secondary btn-block" id="logOut">Log Out</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About Us</a>

                    <li class="nav-item">
                        <a class="nav-link" href="./favorites.html">Favorites</a>
                    </li>

            </ul>
        </div>
    </nav>
    <!-- ==================================================================================================================
Sign Up Form ======================================================================================================
================================================================================================================== -->
    <div class='sign-up-container'>
        <div class='container_inner'>
            <h1>Sign Up</h1>
            <br>
            <fieldset>
                <div class='kickass_field'>
                    <input maxlength='30' required='required' id="sign-username">
                    <lable>
                        Username
                        <span>Your chosen username</span>
                    </lable>
                </div>
                <div class='kickass_field'>
                    <input maxlength='30' pattern='.{6,}' required='required' type='password' id="sign-password">
                    <lable>
                        Password
                        <span>Minimum of 6 characters</span>
                    </lable>
                </div>
                <button id="signUp">Sign up</button>
            </fieldset>
            </br>
            <div class="sign-up-logo">
                <img class="logo" src="./transparentFull.png" height="70">
            </div>
        </div>
    </div>
    <div class="sticky-bottom">
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Links: </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6 l2">
                        <a class="grey-text text-lighten-3" href="/api/">API List</a>
                    </div>
                    <div class="col s12 m6 l2">
                        <a class="grey-text text-lighten-3" href="https://github.com/haleyb128/QuIP.git">GitHub Repo</a>
                    </div>
                    <div class="col s12 m6 l4">
                        <p></p>
                    </div>
                    <div class="col s12 m6 l4">
                        <p></p>
                    </div>


                </div>
            </div>
        </footer>
    </div>

        crossorigin="anonymous"></script>
</body>

</html>
