<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="js/signUp.js"></script>
</head>

<body class="sign-up-body">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- ==================================================================================================================
Nav Bar ======================================================================================================
================================================================================================================== -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./home.html">
            <img class="logo" src="./transparentQ.png" height="70">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar1">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./home.html">Home
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" id="userState">
                        <b>Login</b>
                        <span class="caret"></span>
                    </a>
                    <ul id="login-dp" class="dropdown-menu">
                        <li>
                            <div class="row" id="userStateIn">
                                <div class="col-md-12">
                                    Login
                                    <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                                        <div class="form-group">
                                            <label class="sr-only" for="exampleInputEmail2">User Name</label>
                                            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="exampleInputPassword2">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block" id="userSubmit">Sign in</button>
                                        </div>
                                    </form>
                                    <div class="bottom text-center">
                                        <a href="#">
                                            <b>Sign Up</b>
                                        </a>
                                    </div>
                                </div>

                            </div>
                            <div class="row" id="userStateOut">
                                <div class="col-md-12">
                                    <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block" id="logOut">Log Out</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- ==================================================================================================================
Sign Up Form ======================================================================================================
================================================================================================================== -->
    <div class='sign-up-container'>
        <div class='container_inner'>
            <h1>Sign Up</h1>
            <br>
            <fieldset>
                <div class='kickass_field'>
                    <input maxlength='30' required='required' id="sign-username">
                    <lable>
                        Username
                        <span>Your chosen username</span>
                    </lable>
                </div>
                <div class='kickass_field'>
                    <input maxlength='30' pattern='.{6,}' required='required' type='password' id="sign-password">
                    <lable>
                        Password
                        <span>Minimum of 6 characters</span>
                    </lable>
                </div>
                <button id="signUp">Sign up</button>
            </fieldset>
            </br>
            <div class="sign-up-logo">
                <img class="logo" src="./transparentFull.png" height="70">
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
