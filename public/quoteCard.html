<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QuIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

<!-- Quote Card Smaller-->
        
        <style>
            .like-container{filter: url('#filter');}
            .like-cnt{  
            /* position: absolute; 
            cursor: pointer;
            left: 50%; 
            top: 50%;  */
            transform: translate(-50%, -50%);     background: rgba(255,255,255,0.3);     width: 60px; 
            height: 60px;  
            border-radius: 50%;
            text-align: center;
            line-height: 75px;
            z-index: 10;
            }
            .like-btn{
            color: #fff;
            }
        </style>
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                <div class="mainflip">
                    <div class="frontside">
                        <div class="card">
                            <div class="card-body text-center">
                                <p class="quote-body" id="quote-full">
                                    Boil 'em, mash 'em, stick 'em in a stew
                                </p>
                                <br>
                                <br>
                                <h4 class="card-title" id="author-name">Sam Gamgee</h4>
                            </div>
                        </div>
                    </div>
                    <div class="backside">
                        <div class="card">
                            <div class="card-body text-center mt-4">
                                <p class="quote-body" id="quote-full">
                                        Sam Gamgee
                                </p>
                                <h4 class="card-title">Boil 'em, mash 'em, stick 'em in a stew</h4>
                                <p class="card-text">MORE QUOTES BY THIS AUTHOR?</p>
                                <button class="button">
                                    <span>CLICK ME</span>
                                </button>
                                <ul class="search-buttons" id="demo1">
                                    <li>
                                        <a href="#" class="quoteCategory" data-toggle="tooltip" data-placement="bottom" title="Category"></a>
                                    </li>
                                    <li>
                                        <a href="#" class="quoteSub" data-toggle="tooltip" data-placement="bottom" title="Sub Category"></a>
                                    </li>
                                    <div class="like-cnt unchecked" id="like-cnt">
                                        <i class="like-btn material-icons">thumb_up</i>
                                    </div>
                                </ul>
                                <br>
                                <!-- <div class="like-container"> -->
                                        <!-- <div class="like-cnt unchecked" id="like-cnt">
                                            <i class="like-btn material-icons">thumb_up</i>
                                        </div> -->
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <script>
            var check_status = false;
            var like_cnt = $("#like-cnt");
            var like_parent = $(".like-container");

            var burst = new mojs.Burst({
            parent: like_parent,
            radius:   { 20: 60 },
            count: 15,
            angle:{0:30},
            children: {
                delay: 250,
                duration: 700,
                radius:{10: 0},
                fill:   [ '#ddca7e' ],
                easing: 		mojs.easing.bezier(.08,.69,.39,.97)
            }
            });

            $("#like-cnt").click(function(){
            var t1 = new TimelineLite();
            var t2 = new TimelineLite();
            if(!check_status){
                t1.set(like_cnt, {scale:0});
                t1.set('.like-btn', {scale: 0});
                t1.to(like_cnt, 0.6, {scale:1, background: '#ddca7e',ease: Expo.easeOut});
                t2.to('.like-btn', 0.65, {scale: 1, ease: Elastic.easeOut.config(1, 0.3)}, '+=0.2');
            //    t1.timeScale(5);
                check_status=true;
                //circleShape.replay();
                burst.replay();
            }
            else{
                t1.to(like_cnt, 1, {scale:1})
                .to(like_cnt, 1, {scale:1, background: 'rgba(255,255,255,0.3)', ease: Power4.easeOut});
                t1.timeScale(7);
                check_status=false;
            }
            })
        </script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
         crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
         crossorigin="anonymous"></script>
     <script src="js/home.js" type="text/javascript"></script>

</body>

</html>
